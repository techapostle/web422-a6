<h1>Favourites</h1>
<p>
  The following is a list of your favourite songs from various artists.<br />
  Click the &nbsp;<mat-icon mat-list-icon>queue_music</mat-icon>&nbsp; icon to
  <strong>remove</strong> a song from your list
</p>

<br />

<mat-list mat-line *ngFor="let track of favourites">
  <!-- single "favourite" card -->
  <mat-list-item>
    <mat-icon mat-list-icon (click)="removeFromFavourites(track.id)"
      >queue_music</mat-icon
    >
    <div>
      <mat-card>
        <mat-card-content
          ><strong>{{ track.name }}</strong> -
          {{ (track.duration_ms / 60000).toFixed(2) }} min<br /><br />
          Artist(s):
          <div *ngFor="let artist of track.artists">
            <span
              ><a routerLink="/artist">{{ artist.name }}</a
              >&nbsp;&nbsp;</span
            >
          </div>

          <br />

          Album: <a routerLink="/album">{{ track.album.name }}</a
          ><br />
          <div><br /><audio controls [src]="track.preview_url"></audio></div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-list-item>
  <!-- -->
</mat-list>
